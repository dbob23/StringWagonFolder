{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ instrument['brand'] }}" + "{{ instrument['model'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="typeOfinstrument">Instrument type</label>
    <input name="typeOfinstrument" id="typeOfInstrument"
      value="{{ request.form['typeOfInstrument'] or instrument['typeOfInstrument'] }}" required>
    <label for="comments">Comments</label>
    <textarea name="comments" id="comments">{{ request.form['comments'] or instrument['comments'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('index.delete', id=instrument['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
